apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: frontend
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      service: frontend
  template:
    metadata:
      labels:
        service: frontend
        api: external
    spec:
      containers:
        - name: frontend
          image: haont25/udagram-frontend:v1
          imagePullPolicy: Always
          ports:
            - containerPort: 80
      restartPolicy: Always